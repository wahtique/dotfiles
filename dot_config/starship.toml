# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# PROMPT

# right prompt: 
# - dipslays the status of the last command if not 0
right_format = """$status"""

# Inserts a blank line between shell prompts
add_newline = true

# COLOR PALETTES

# use our custom colors
palette = 'gruvbox_dark'

[palettes.orange]
dimmed-gray = '245'
orange = '#ef7300'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

# FRAGMENTS

[cmd_duration]
style = "dimmed-grey"

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'


[directory]
truncation_length = 3
truncate_to_repo = false
fish_style_pwd_dir_length = 3
style = "color_fg0"
read_only = " 󰌾"


[gcloud]
disabled = true

[git_branch]
symbol = " "
style = "color_aqua bold"

[git_status]
style = "color_aqua"

[java]
style = 'dimmed-gray'
symbol = " "

# desiabled because it calls scalac which is deprecated and slow
[scala]
symbol = " "
detect_extensions = ["sbt", "scala"]
detect_files = ['.scalaenv', '.sbtenv', 'build.sbt']
detect_folders = [".metals"]
disabled = true

[status]
disabled = false
# like default but with a whiteespace
format = '[$symbol $status]($style) '

