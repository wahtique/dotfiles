# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
blocks:
- alignment: left
  newline: true
  segments:
  - background: "#f1f1f1"
    foreground: "#111111"
    leading_diamond: \ue0b6
    properties:
      style: letter
    style: diamond
    template: " \U000f024b {{.Path}} {{ if not (.Segments.Contains \"git\") }}<#f1f1f1,transparent>\ue0b4</>{{ end }}"
    type: path
  - alias: git
    background: "#bcbcbc"
    background_templates:
    - "{{if or .Working.Changed .Staging.Changed}}#bcbcbc{{end}}"
    - "{{if and gt .Ahead 0 gt .Behind 0}}#bcbcbc{{end}}"
    - "{{if gt .Ahead 0}}#bcbcbc{{end}}"
    - "{{if gt .Behind 0}}#bcbcbc{{end}}"
    foreground: "#111111"
    powerline_symbol: \ue0b4
    properties:
      branch_icon: "\ue725 "
      branch_max_length: 20.0
      commit_icon: "\ue729 "
      fetch_stash_count: true
      fetch_status: true
      fetch_upstream_icon: true
      git_icon: \udb80\udea2
      github_icon: \uf09b
      merge_icon: "\ue727 "
      no_commits_icon: "\U000f0096 "
      rebase_icon: "\ue728 "
      revert_icon: "\U000f0465 "
      tag_icon: "\U000f04fc "
    style: powerline
    template: " {{if .UpstreamIcon}}{{.UpstreamIcon}} | {{else}} \U000f02a2 | {{end}}{{.HEAD}} | {{if .BranchStatus}}{{.BranchStatus}}{{end}}{{if .Working.Changed}} | \uf044 {{.Working.String}}{{end}}{{if .Staging.Changed}} | \uf046 {{.Staging.String}}{{end}}{{if gt .StashCount 0}} | \U000f0193 {{.StashCount}}{{end}} "
    type: git
  # seem deprecated ?
  # - background: "#f1f1f1"
  #   foreground: "#111111"
  #   leading_diamond: " \ue0b6"
  #   style: diamond
  #   template: " \U000f02d4 {{.Meaning}} "
  #   trailing_diamond: \ue0b4
  #   type: exit
  - background: "#f1f1f1"
    foreground: "#111111"
    leading_diamond: " \ue0b6"
    style: diamond
    template: " \U000f0109 {{.FormattedMs}} "
    trailing_diamond: \ue0b4
    type: executiontime
  type: prompt
- alignment: right
  segments:
  - background: p:white
    foreground: p:black
    leading_diamond: " \ue0b6"
    properties:
      display_mode: files
      fetch_version: true
    style: diamond
    template: \udb81\udfd3 {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}
    trailing_diamond: \ue0b4
    type: go
  - background: p:white
    foreground: p:black
    leading_diamond: " \ue0b6"
    properties:
      display_mode: files
      home_enabled: false
    style: diamond
    template: \ue738 {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}
    trailing_diamond: \ue0b4
    type: java
  - background: p:white
    foreground: p:black
    leading_diamond: " \ue0b6"
    properties:
      display_mode: files
      fetch_package_manager: true
      home_enabled: false
    style: diamond
    template: \udb80\udf99 {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }}
    trailing_diamond: \ue0b4
    type: node
  - background: p:white
    foreground: p:black
    leading_diamond: " \ue0b6"
    properties:
      display_mode: files
      home_enabled: false
    style: diamond
    template: "\ue71e {{ .Full }} "
    trailing_diamond: \ue0b4
    type: npm
  - background: p:white
    foreground: p:black
    leading_diamond: " \ue0b6"
    properties:
      display_mode: context
      fetch_version: true
      fetch_virtual_env: true
    style: diamond
    template: \ue235 {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}{{ end }}
    trailing_diamond: \ue0b4
    type: python
  - background: p:white
    foreground: p:black
    leading_diamond: " \ue0b6"
    style: diamond
    template: \ue7a8 {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}
    trailing_diamond: \ue0b4
    type: rust
  type: prompt
- alignment: left
  newline: true
  segments:
  - foreground: "#f1f1f1"
    style: plain
    template: ❱
    type: text
  type: prompt
console_title_template: "{{ .Shell }} in {{ .Folder }}"
final_space: true
palette:
  black: "#111111"
  white: "#f1f1f1"
secondary_prompt:
  foreground: "#f1f1f1"
  template: "❯ "
transient_prompt:
  foreground: "#111111"
  template: "<#f1f1f1, transparent>\ue0b6</><#111111,#f1f1f1> \U000f024b {{.Segments.Path.Path}} </><#f1f1f1, transparent>\ue0b4</> "
version: 2.0

